<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="fr">

<head>
    <title>Exercice table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="inscription" method="POST" action="jsp.js" enctype="multipart/form-data">
        <h2>Inscription</h2>
        <label>
            Nom
            <div>
                <input type="text" name="nom" pattern="[A-Za-z]+" required>
            </div>
        </label>

        <label>
            Prénom
            <div>
                <input type="text" name="prénom" pattern="[A-Za-z]+" required>
            </div>
        </label>

        <label>
            Date de naissance
            <div>
                <input type="date" name="date" required>
            </div>
        </label>

        <label class="sex">
            <input type="radio" name="sexe" value="femme" required>
            Femme
        </label>

        <label class="sex">
            <input type="radio" name="sexe" value="homme" required>
            Homme
        </label>



        <label>
            Pays
            <div>
                <select name="sexe" required>
                    <option value="Choisissez">Choisissez...</option>
                    <option value="france">France</option>
                    <option value="espagne">Espagne</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="autre">Autre...</option>
                </select>
            </div>
        </label>

        <label>
            Courriel
            <div>
                <input type="email" name="email" required>
            </div>
        </label>

        <label>
            Mot de passe
            <div>
                <input type="password" name="password" pattern="[A-Za-z]+[@#%][1-9][0-9{3}]" required>
            </div>
        </label>

        <label>
            Photo
            <div>
                <input type="file" name="photo" accept="image/png,image/jpg" required>
            </div>
        </label>

    </form>

    <div id="yo">
        <button type="submit" id="envoyer"> Envoyer </button>
        <button type="reset" id="effacer"> Effacer </button>
    </div>
</body>

</html>
